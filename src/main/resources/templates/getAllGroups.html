<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <style>
        .button {
            justify-content: center;
            align-items: center;
            padding-left: 50%;
        }
        body{
            background-size: cover;
            background-image: url(https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2019/08/23163109/Course-after-MBA.png);
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <div class="text"><h1>Groups</h1></div>


            <th scope="col">#</th>
            <th scope="col">Group Name</th>
            <th scope="col">description</th>
            <th scope="col">students</th>
            <th scope="col">update</th>
            <th scope="col">delete</th>

        </tr>
        </thead>
        <div th:each="group:${groups}">
            <tr>
                <th scope="row" th:text="${group.getId()}"></th>
                <td th:text="${group.getName()}"></td>
                <td th:text="${group.getDescription()}"></td>

                <td><a type="button" th:href="@{/api/students/{groupId}(groupId=${group.getId()})}" class="btn btn-primary">
                    STUDENTS</a></td>


                <td><a type="button" th:href="@{/api/groups/edit/{id}(id=${group.getId()})}" class="btn btn-warning">
                    UPDATE</a></td>

                <td>
                    <form th:method="DELETE" th:action="@{/api/groups/delete/{id}(id=${group.getId()})}">
                        <input type="submit" class="btn btn-danger" th:value="DELETE"/>
                    </form>
                </td>
            </tr>
        </div>
    </table>

    <div  class="addCourseButton"><td><a th:href="@{/api/groups/new}"
                                         class="btn btn-primary">ADD GROUP</a></td></div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
